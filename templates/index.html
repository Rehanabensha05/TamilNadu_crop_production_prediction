<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP PRODUCTION PREDICTION</title>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='background_farm.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-top: 10px;
            color: #34495e;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border: 1px solid #2980b9;
            box-shadow: 0px 0px 5px rgba(41, 128, 185, 0.5);
        }

        button {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #219150;
        }

        #prediction-result {
            font-size: 18px;
            font-weight: 600;
            color: #d35400;
            margin-top: 15px;
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üåæ Crop Production Prediction</h1>
        
        <form id="prediction-form">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop" required>

            <label for="area">Area (in acres):</label>
            <input type="number" id="area" name="area" required>

            <label for="yield">Yield (per acre):</label>
            <input type="number" id="yield" name="yield" required>

            <button type="submit">üöú Predict</button>
        </form>

        <h2 id="prediction-result"></h2>
    </div>

    <script>
        $(document).ready(function(){
            $("#prediction-form").submit(function(event){
                event.preventDefault();

                var formData = {
                    "features": [
                        parseInt($("#year").val()),    
                        $("#district").val(),  
                        $("#crop").val(),      
                        parseFloat($("#area").val()),    
                        parseFloat($("#yield").val())    
                    ]
                };

                $.ajax({
                    url: "/predict",
                    type: "POST",
                    contentType: "application/json",  
                    data: JSON.stringify(formData),  
                    success: function(response) {
                        $("#prediction-result").text("üåæ Predicted Production: " + response.prediction);
                    },
                    error: function(error) {
                        $("#prediction-result").text("‚ùå Error: " + error.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
